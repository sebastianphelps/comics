{% extends "base.html" %}
{% block content %}
  <div class="content single-post center-block">
    <div class="carousel">
      <img src="{{post.image.url}}" class="center-block"/>
      {% if post.previous %}
        <a class="left carousel-control" href="/post/{{post.previous.id}}" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
      {% endif %}
      {% if post.next %}
        <a class="right carousel-control" href="/post/{{post.next.id}}" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      {% endif %}
    </div>

    <div class="footer">
      <span class="pull-right">
        <span class="icon-button fa fa-heart-o"> {{post.num_likes}}</span>
      </span>
      <span>{{post.title}}</span>
      <br/><span class="caption">{{post.creation_date|date:"d b Y"}}</span>
    </div>
    <p>{{post.blurb}}</p>
  </div>
{% endblock %}

{% block jquery %}
  <script>
    $(function() {
      $(".logo").click(function() {
        window.location = "/"
      });
    });
  </script>
{% endblock %}
