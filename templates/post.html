
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>[seb]</title>

  <!-- Bootstrap -->
  <link href="/static/vendor/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/main.css" rel="stylesheet">
  <link href="/static/vendor/css/font-awesome.min.css" rel="stylesheet">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon"/>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
  <div class="title-bar clearfix">
    <div class="col-sm-8 clearfix logo">
      <img src="/static/img/logo_no_text.png">
      <div class="title">
        <div class="title-text">[seb]</div>
        <div class="caption">"I want to be a tree."</div>
      </div>
    </div>
    <div class="col-sm-4 search-bar clearfix">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-search"></i></span>
          <input type="text" class="form-control search-input" id="search" placeholder="Search">
        </div>
      </div>
    </div>
  </div>
  <div class="content single-post center-block">
    <div class="carousel">
      <img src="{{post.image.url}}" class="center-block"/>
      {% if post.previous %}
        <a class="left carousel-control" href="/post/{{post.previous.id}}" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
      {% endif %}
      {% if post.next %}
        <a class="right carousel-control" href="/post/{{post.next.id}}" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      {% endif %}
    </div>

    <div class="footer">
      <span class="pull-right">
        <span class="icon-button fa fa-comments-o"></span>
        <span class="icon-button fa fa-heart-o"> {{post.num_likes}}</span>
      </span>
      <span>{{post.title}}</span>
      <br/><span class="caption">{{post.creation_date|date:"d b Y"}}</span>
    </div>
    <p>{{post.blurb}}</p>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/static/vendor/js/jquery-2.1.4.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/static/vendor/js/bootstrap.min.js"></script>
<script>
  $(function() {

    $(".logo").click(function() {
      window.location = "/"
    })

  });
</script>
</body>
</html>
